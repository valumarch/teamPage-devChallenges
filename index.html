<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Team Page</title>
  </head>

  <body>
    <main>
      <section class="intro">
        <h1 class="title">The creative crew</h1>
        <div>
          <p class="bold">Who we are</p>
          <p class="description">
            We are a team of creatively diverse, driven, innovative individuals
            working in various locations from around the world.
          </p>
        </div>
      </section>

      <section class="container">
        <div class="img-container">
          <figure>
            <img src="./img/photo1.png" alt="Bill Mahoney" class="img" />
            <figcaption class="figcaption">Bill Mahoney</figcaption>
          </figure>

          <div>
            <p class="position">Product owner</p>
          </div>
        </div>

        <div class="img-container">
          <figure>
            <img src="./img/photo2.png" alt="Saba Cabrera" class="img" />
            <figcaption class="figcaption">Saba Cabrera</figcaption>
          </figure>
          <p class="position">Art director</p>
        </div>

        <div class="img-container">
          <figure>
            <img src="./img/photo3.png" alt="Shae Le" class="img" />
            <figcaption class="figcaption">Shae Le</figcaption>
          </figure>
          <p class="position">Tech Lead</p>
        </div>

        <div class="img-container">
          <figure>
            <img src="./img/photo4.png" alt="Skylah Lu" class="img" />
            <figcaption class="figcaption">Skylah Lu</figcaption>
          </figure>
          <p class="position">UX Designer</p>
        </div>

        <div class="img-container">
          <figure>
            <img src="./img/photo5.png" alt="Griff Richards" class="img" />
            <figcaption class="figcaption">Griff Richards</figcaption>
          </figure>
          <p class="position">Developer</p>
        </div>

        <div class="img-container">
          <figure>
            <img src="./img/photo6.png" alt="Stan John" class="img" />
            <figcaption class="figcaption">Stan John</h4>
          </figure>
          <p class="position">Developer</p>
        </div>
      </section>
    </main>
    <footer>
      <p>
        created by
        <a href="https://devchallenges.io/portfolio/valumarch" target="_blank">valumarch</a> -
        devChallenges.io
      </p>
    </footer>
  </body>
</html>
